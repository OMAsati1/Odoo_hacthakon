<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Skill Swap Platform</title>
  <link rel="stylesheet" href="c3.css" />
</head>
<body>
  <header>
    <h1>Skill Swap Platform</h1>
    <a href="h.html" class="home-btn">Home</a>
  </header>

  <main class="register-container">
    <form id="registerForm" class="register-form" onsubmit="return handleRegister(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="off" />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required autocomplete="off" />

      <button id="registerBtn" type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="h2.html">Login here</a>
      </div>
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
